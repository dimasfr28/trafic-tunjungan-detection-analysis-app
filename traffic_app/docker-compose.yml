version: '3.8'

services:
  django:
    build:
      context: ./django_app
      dockerfile: Dockerfile
    container_name: traffic_django
    ports:
      - "8001:8001"
    volumes:
      - ./django_app:/app
      - ../assets:/app/assets:ro
    environment:
      - DEBUG=1
      - FASTAPI_URL=http://fastapi:8002
    depends_on:
      - fastapi
    networks:
      - traffic_network
    restart: unless-stopped

  fastapi:
    build:
      context: ./fastapi_service
      dockerfile: Dockerfile
    container_name: traffic_fastapi
    ports:
      - "8002:8002"
    volumes:
      - ./fastapi_service:/app
      - ../assets:/app/assets:ro
      - ../NEURO_MODELING/YOLOv8s:/app/models/YOLOv8s:ro
      - ../NEURO_MODELING/best_deep_neural_network_sgd.pkl:/app/models/best_deep_neural_network_sgd.pkl:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - traffic_network
    restart: unless-stopped

networks:
  traffic_network:
    driver: bridge
