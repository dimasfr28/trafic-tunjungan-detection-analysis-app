version: '3.8'

# Docker Compose for CPU-only systems (without NVIDIA GPU)
# Usage: docker-compose -f docker-compose.cpu.yml up --build

services:
  django:
    build:
      context: ./django_app
      dockerfile: Dockerfile
    container_name: traffic_django
    ports:
      - "8000:8000"
    volumes:
      - ./django_app:/app
      - ../assets:/app/assets:ro
    environment:
      - DEBUG=1
      - FASTAPI_URL=http://fastapi:8001
    depends_on:
      - fastapi
    networks:
      - traffic_network
    restart: unless-stopped

  fastapi:
    build:
      context: ./fastapi_service
      dockerfile: Dockerfile.cpu
    container_name: traffic_fastapi
    ports:
      - "8001:8001"
    volumes:
      - ./fastapi_service:/app
      - ../assets:/app/assets:ro
      - ../NEURO_MODELING/YOLOv8s:/app/models/YOLOv8s:ro
      - ../NEURO_MODELING/best_deep_neural_network_sgd.pkl:/app/models/best_deep_neural_network_sgd.pkl:ro
    networks:
      - traffic_network
    restart: unless-stopped

networks:
  traffic_network:
    driver: bridge
